name: Test pyCA

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://endoflife.date/python
        # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md#python
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9

    steps:
    - name: install libgnutls28-dev
      run: |
        sudo apt update -q
        sudo apt install -q -y libgnutls28-dev libcurl4-gnutls-dev

    - uses: actions/checkout@v2

    - name: set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: install dependencies
      run: |
        pip install flake8 bandit mock coverage coveralls
        pip install -r requirements.txt
        npm ci

    - name: lint code
      run: make lint

    - name: run test
      run: make test

    - name: upload test coverage to coveralls
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: coveralls --service=github
